- name: Update RHEL packages for security
  dnf:
    name: "*"
    state: latest
    disablerepo: "*"
    enablerepo: "rhui-client-config-server-8, rhui-rhel-8-appstream-rhui-rpms, rhui-rhel-8-baseos-rhui-rpms"
    exclude: ""
    security: yes
  become: yes
  register: dnf_update
  until: dnf_update is not failed
  retries: 5

- name: Show dnf results
  debug:
    msg: "{{ dnf_update }}"

- name: Update stage to updated
  set_fact:
    provisioning_stage: "updated"
    cacheable: yes
  when: dnf_update is not failed
